<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/weather_app.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <head>
            <form class="search-form" id="search-form">
          <div class="input-group mb-3 searchCity" >
              
            <input
              type="search"
              class="form-control"
              placeholder="City Search"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
              
              
              id="city-search"
            />
            <button
              class="btn btn-outline-secondary"
              type="submit"
              id="button-addon2"
            >
              <i class="bi bi-search" ></i>
            </button>
          
          </div>
        </form>
          <div class="row headTop">
            <div class="col-6">
              <h1 id="temperature"></h1>
                 <span class="units">
              <button type="button" class="btn btn-outline-secondary tempBtn" > <span class=""><a href="#" class="unitsLink active"  id="celsius">ºC</a></span></button>
              
                  <button type="button" class="btn btn-outline-secondary tempBtn" > <span><a href="#" class="unitsLink" id="fahrenheit"> ºF</a></span></button>
               </span>
              <h2 class="city" id="city"></h2>
              <span id="currentDay">
              
            </span>
            </div>
            <div class="col-6">
              <p class="daysOfweekstate" id="descriptionDay">
                Sun
              </p></div>
              
              <span class="daysOfweekstate" id="humidity"> Humidity : 82%</span>
              <span class="daysOfweekstate" id="wind"> Wind : 6Km/h</span>
           
            
          </div>
           <div class="col-12">
           <div class=""  ><img src="" class="weatherIcon" alt="Clear" id="iconCurrentDay"  /></div></div>
        </head>
        <footer>
            <div class="weather-forecast" id="forecast"></div>
        </footer>
      
      </div>
      <span class="codeBy">
      <a href="https://github.com/saracsilva/WEATHER_APP_02" target="_blank"> Open-Source code</a>, by <a href="https://www.linkedin.com/in/sara-carolina-silva-aa82884a/" target="_blank"> Sara Silva</a></span>
    </div>
    <script src="src/index.js" type="">
  </body>
</html>
